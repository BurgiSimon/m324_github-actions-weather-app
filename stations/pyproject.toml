[tool.ruff]
# Target Python 3.10 (matches Dockerfile)
target-version = "py310"

# Only lint the stations directory
include = ["*.py"]
exclude = [
    ".git",
    "__pycache__",
    "*.pyc",
    ".venv",
]

# Line length to match common Python standards
line-length = 100

[tool.ruff.lint]
# Select rules to enforce
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules if needed
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
# Test files can have longer lines and unused imports
"test_*.py" = ["E501", "F401"]
